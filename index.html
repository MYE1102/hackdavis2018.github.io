<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>GreenLight</title>
		<meta name="description" content="Data comparison between LEED certified buildings to non-LEED certified buildings.">

		<link href="styles.css" rel="stylesheet">

		<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    
    
    // Load the Visualization API and the corechart package.
    //google.charts.load('current', {'packages':['corechart']});
    google.charts.load('current', {'packages':['bar']});
    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawBuildingChart);
    google.charts.setOnLoadCallback(drawOfficeChart);
    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawBuildingChart() {
        // Create the data table.
        var data = new google.visualization.arrayToDataTable([
            ['Building', 'EUI', 'Annual Cost'],
            ['Wellman', '12.5691433', '10980'],
            ['Giedt', '21.83874', '6371']
        ]);
        var options = {
            chart: {title:'Comparison of EUI and Annual Cost',
                                     width:100,
                                     height:100,
                              chartArea:{left:0,top:0,width:"50%",height:"50%"}
            },
        };
        
        var chart = new google.charts.Bar(document.getElementById('building_chart_div'));
        chart.draw(data, google.charts.Bar.convertOptions(options));
    }
    
    function drawOfficeChart() {
        // Create the data table.
        var data = new google.visualization.arrayToDataTable([
            ['Office', 'EUI', 'Annual Cost'],
            ['Mrack', '77.6836929321289', '97182'],
            ['Taps', '21.83874', '26770']
        ]);
        var options = {
            chart: {title:'Comparison of EUI and Annual Cost',
                                     width:1000,
                                     height:100,
                      chartArea:{left:100,top:0,width:"50%",height:"50%"}
            },
        };
        
        var chart = new google.charts.Bar(document.getElementById('office_chart_div'));
        chart.draw(data, google.charts.Bar.convertOptions(options));
    }
</script>

	</head>

	<body>
		<header>
            <div id="title">GreenLight</div>
            <h1>
				<img src="images/davis.jpg" alt="Davis Tercero Building Images">
            </h1>
		</header>
        
        
		<nav>
			<ul>
				<li><a href="Goals.html">Our Goals</a></li>
				<li><a href="index.html">Data Comparison</a></li>
			</ul>
		</nav>

        <section id="top">
            <div id="chart">
            <table class="columns">
                <tr>
                    <!--Div that will hold the pie chart-->
                    <td><div id="office_chart_div" style="width: 400px; height: 300px;"></div></td>
                </tr>
            </table>
            </div>
        </section>
        <section id="middle">
            <div>
                <article>
                                   <h1>Recommendations:</h1> 
                    <br>
                    <ul style = "list-style-type: square">
                        <li> install energy efficient HVAC system </li>
                        <li> reduce lighting energy use</li>
                        <li> install smart thermostats</li>
                        <li> change to lamps with reduced mercury content </li>
                    </ul>
                    <br>
                <p>
                    Implementing these recommendations will help reduce energy usuage by 24%.
                </p>
                </article>
            </div>
        </section>
    </body>
</html>
